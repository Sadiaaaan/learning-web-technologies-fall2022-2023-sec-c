<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Page 8 </title>
</head>
<body>
    <table border="1" align="center" width="800px" >
        <tr>
            <td colspan="3" align="center"> PERSONAL PROFILE </td>
        </tr>
        <tr>
            <td> Name </td>
            <td> <input type="text" name="" value="" placeholder="Name" /> </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td> Email </td>
            <td> <input type="text" name="" value="" placeholder="Email"/> </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>   
        </tr>
        <tr>
            <td> Gender </td>
            <td> <input type="radio" name="gender" /> Male 
                <input type="radio" name="gender" /> Female
                <input type="radio" name="gender" /> Other 
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> 
        </tr>
        <tr>
            <td> Date of Birth </td>
            <td><input type="date"/> (dd/mm/yyyy) </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td> Blood Group </td>
            <td>
                <select name="">
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">AB+</option>
                    <option value="">AB-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select>
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td> Degree </td> 
            <td>
                <input type="checkbox" name="" value="" /> SSC
                <input type="checkbox" name="" value="" /> HSC
                <input type="checkbox" name="" value="" /> BSc.
                <input type="checkbox" name="" value="" /> MSc.
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td> Photo </td> 
            <td><input type="file" name="" value=""/></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3"> 
                <br>
            </td>
            <br>
            <br>
            <br>
            <br>
        </tr>
        <tr>
            <td colspan="3" align="right"> 
                <input type="submit" name="" value="Submit">
                <input type="reset" name="" value="Reset">    
            </td>
        </tr>
    </table>
    
</body>
</html>
